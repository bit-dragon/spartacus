<ng-container *ngIf="form" [formGroup]="form">
  <div class="form-group" *ngIf="form.get('password')">
    <label>
      <span class="label-content">{{
        'user.changePassword.password' | cxTranslate
      }}</span>
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="{{ 'user.changePassword.password' | cxTranslate }}"
        formControlName="password"
      />
      <cx-form-errors [control]="form.get('password')"></cx-form-errors>
    </label>
  </div>

  <div class="form-group" *ngIf="form.get('confirmPassword')">
    <label>
      <span class="label-content">{{
        'user.changePassword.confirmPassword' | cxTranslate
      }}</span>
      <input
        class="form-control"
        type="password"
        name="confirmPassword"
        placeholder="{{ 'user.changePassword.confirmPassword' | cxTranslate }}"
        formControlName="confirmPassword"
      />
      <cx-form-errors [control]="form.get('confirmPassword')"></cx-form-errors>
    </label>
  </div>
</ng-container>
