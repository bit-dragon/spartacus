<cx-view #view *ngIf="code$ | async as budgetCode">
  <h3>
    <a
      class="link"
      [routerLink]="
        { cxRoute: 'budgetDetails', params: { code: budgetCode } } | cxUrl
      "
      (click)="view.toggle()"
    >
      <cx-icon type="CARET_LEFT"></cx-icon>
      {{ 'organization.back' | cxTranslate }}
    </a>
    <span>{{
      'budget.costCenters.header' | cxTranslate: { code: budgetCode }
    }}</span>
  </h3>

  <section>
    <cx-table
      *ngIf="dataTable$ | async as dataTable; else emptyList"
      [dataset]="dataTable"
    >
    </cx-table>
  </section>

  <ng-template #emptyList>
    <p class="instruction is-empty">
      {{ 'organization.messages.emptyList' | cxTranslate }}
    </p>
  </ng-template>

  <ng-template cxOutletRef="table.budgetCostCenters.data.summary" let-model>
    <h3>{{ model.name }}</h3>
    <small>{{ model.code }} </small>
  </ng-template>

  <ng-template cxOutletRef="table.budgetCostCenters.data.link" let-model>
    <a
      class="link"
      [routerLink]="
        {
          cxRoute: 'costCenterDetails',
          params: { code: model.code }
        } | cxUrl
      "
    >
      <cx-icon class="open-out" type="LINK_OUT"></cx-icon>
    </a>
  </ng-template>
</cx-view>

<router-outlet></router-outlet>
