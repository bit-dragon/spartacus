<cx-view #view>
  <form
    *ngIf="form$ | async as form"
    [formGroup]="form"
    (ngSubmit)="save(form)"
  >
    <h3>
      <a
        class="link"
        [routerLink]="{ cxRoute: 'permission' } | cxUrl"
        (click)="view.toggle()"
      >
        <cx-icon type="CARET_LEFT"></cx-icon>
      </a>
      <span>{{ 'organization.create' | cxTranslate }}</span>
    </h3>

    <section>
      <cx-permission-form [form]="form"></cx-permission-form>
      <div class="form-buttons">
        <button class="button primary" type="submit">
          {{ 'organization.save' | cxTranslate }}
        </button>
        <a
          [routerLink]="{ cxRoute: 'permission' } | cxUrl"
          class="button secondary"
        >
          {{ 'organization.cancel' | cxTranslate }}
        </a>
      </div>
    </section>
  </form>
</cx-view>
