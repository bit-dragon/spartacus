<cx-view #view *ngIf="viewModel$ | async as viewModel">
  <form
    [formGroup]="viewModel.form"
    (ngSubmit)="save(viewModel.uid, viewModel.form)"
  >
    <h3>
      <a
        class="link"
        [routerLink]="
          { cxRoute: 'permissionDetails', params: viewModel.permission } | cxUrl
        "
        (click)="view.toggle()"
      >
        <cx-icon type="CARET_LEFT"></cx-icon>
      </a>
      <span>{{ 'organization.edit' | cxTranslate }}</span>
    </h3>
    <section>
      <cx-permission-form
        [form]="viewModel.form"
        [editMode]="true"
      ></cx-permission-form>
      <div class="form-buttons">
        <button class="button primary" type="submit">
          {{ 'organization.save' | cxTranslate }}
        </button>
        <a
          [routerLink]="
            { cxRoute: 'permissionDetails', params: viewModel.permission }
              | cxUrl
          "
          class="button secondary"
        >
          {{ 'organization.cancel' | cxTranslate }}
        </a>
      </div>
    </section>
  </form>
</cx-view>
