<cx-split-view [hideMode]="false">
  <cx-view>
    <h3>
      {{ 'unit.header' | cxTranslate }}
      <a
        class="link"
        [routerLink]="{ cxRoute: 'orgUnitCreate' } | cxUrl"
        routerLinkActive="disabled"
      >
        <cx-icon type="EXPAND"></cx-icon>
      </a>
    </h3>

    <ng-container *ngIf="data$ | async as data">
      <section class="tree-list">
        <cx-unit-tree [node]="data" [defaultExpandLevel]="1"></cx-unit-tree>
      </section>
    </ng-container>
  </cx-view>

  <router-outlet></router-outlet>
</cx-split-view>
