<cx-view #view *ngIf="viewModel$ | async as viewModel">
  <form
    [formGroup]="viewModel.form"
    (ngSubmit)="save(viewModel.orgUnit.uid, viewModel.form)"
  >
    <h3>
      <a
        class="link"
        [routerLink]="
          { cxRoute: 'orgUnitDetails', params: viewModel.orgUnit } | cxUrl
        "
        (click)="view.toggle()"
      >
        <cx-icon type="CARET_LEFT"></cx-icon>
      </a>
      <span>{{ 'organization.edit' | cxTranslate }}</span>
    </h3>
    <section>
      <cx-unit-form [form]="viewModel.form"> </cx-unit-form>
      <div class="form-buttons">
        <button class="button primary" type="submit">
          {{ 'organization.save' | cxTranslate }}
        </button>
        <a
          [routerLink]="
            { cxRoute: 'orgUnitDetails', params: viewModel.orgUnit } | cxUrl
          "
          class="button secondary"
          (click)="view.toggle()"
        >
          {{ 'organization.cancel' | cxTranslate }}
        </a>
      </div>
    </section>
  </form>
</cx-view>
